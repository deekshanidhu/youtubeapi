<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Player</title>
</head>
<body>
    <div id="player"></div>

    <script>
        // Replace 'YOUR_API_KEY' with your actual API key
        const API_KEY = 'YOUR_API_KEY';

        // Replace 'YOUR_VIDEO_ID' with the unlisted YouTube video ID
        const VIDEO_ID = 'YOUR_VIDEO_ID';

        // Load the YouTube API script asynchronously
        function loadYouTubeAPI() {
            const tag = document.createElement('script');
            tag.src = 'https://www.youtube.com/iframe_api';
            const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        }

        // Callback function when the YouTube API is ready
        function onYouTubeIframeAPIReady() {
            const player = new YT.Player('player', {
                height: '360',
                width: '640',
                videoId: VIDEO_ID,
                playerVars: {
                    'autoplay': 1,
                    'controls': 1,
                    'showinfo': 0,
                    'rel': 0,
                    'modestbranding': 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // Callback function when the player is ready
        function onPlayerReady(event) {
            // You can perform actions when the player is ready
        }

        // Callback function when the player state changes
        function onPlayerStateChange(event) {
            // You can perform actions based on the player state changes
        }

        // Load YouTube API and initialize the player
        loadYouTubeAPI();
    </script>
</body>
</html>
